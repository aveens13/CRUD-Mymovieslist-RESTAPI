<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <!-- Header -->
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">My Movies List</a>
                    </div>
                </div>
            </nav>
        </header>
    <!-- /Header -->
    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i> My Movies</a>
                </div>
            </div>
            <div class="form-title text-center">
                <h2 class="text-dark">Add Movie to list</h2>
                <span class="text-light">Fill the following fields</span>
            </div>
            <!-- form -->
            <form action="/" method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Inception">
                    </div>
                    <div class="form-group">
                        <label for="Rating" class="text-light">Rating</label>
                        <input type="text" name="rating" value="" placeholder="10">
                    </div>
                    <div class="form-group">
                        <label for="Genre" class="text-light">Genre</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-1" name="genre" value="Suspense" placeholder="10">
                            <label for="radio-1" class="text-light">Suspense/Thriller</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-2" name="genre" value="comedy" placeholder="10">
                            <label for="radio-2" class="text-light">Comedy</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-3" name="genre" value="horror" placeholder="10">
                            <label for="radio-3" class="text-light">Horror</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-4" name="genre" value="romance" placeholder="10">
                            <label for="radio-4" class="text-light">Romance</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-5" name="genre" value="documentary" placeholder="10">
                            <label for="radio-5" class="text-light">Documentary</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Recommend" class="text-light">Recommended</label>
                        <div class="radio inline">
                            <input type="radio" id="radio-6" name="recommend" value="Yes">
                            <label for="radio-6" class="text-light">Yes</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="radio-7" name="recommend" value="No">
                            <label for="radio-7" class="text-light">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Add</button>
                    </div>
                </div>
            </form>
     </div>
    </main>
</body>
</html>
